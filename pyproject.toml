[project]
name = "PlexAniBridge"
version = "1.0.2"
description = "Synchronize your Plex watch history, ratings, and reviews with AniList"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }

authors = [
    { name = "Elias Benbourenane", email = "eliasbenbourenane@gmail.com" }
]
maintainers = [
    { name = "Elias Benbourenane", email = "eliasbenbourenane@gmail.com" }
]

keywords = ["plex", "anilist", "sync", "anime", "syncronization", "scrobble", "docker", "plexanibridge"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "aiocache>=0.12.3",
    "aiohttp>=3.12.13",
    "alembic>=1.15.2",
    "async-lru>=2.0.5",
    "cachetools>=5.5.2",
    "colorama>=0.4.6",
    "limiter>=0.5.0",
    "plexapi>=4.17.0",
    "pydantic>=2.11.1",
    "pydantic-settings>=2.9.1",
    "pyyaml>=6.0.2",
    "rapidfuzz>=3.13.0",
    "requests>=2.32.3",
    "sqlalchemy>=2.0.41",
    "tomlkit>=0.13.2",
    "tzlocal>=5.3.1",
]

[project.urls]
Homepage = "https://plexanibridge.elias.eu.org"
Documentation = "https://plexanibridge.elias.eu.org"
Source = "https://github.com/eliasbenb/PlexAniBridge"
Issues = "https://github.com/eliasbenb/PlexAniBridge/issues"

[tool.pyright]
include = ["main.py", "src"]
extraPaths = ["./src/stubs"]

[tool.ruff]
include = ["pyproject.toml", "src/**/*.py", "scripts/**/*.py"]
line-length = 88
indent-width = 4

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I", "D"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.uv.workspace]
members = ["docs"]

[dependency-groups]
dev = [
    "py-spy>=0.4.0",
    "ruff>=0.12.0",
]
