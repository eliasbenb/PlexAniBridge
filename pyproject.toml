[project]
name = "PlexAniBridge"
version = "0.6.0"
description = "Synchronize your Plex watch history, ratings, and reviews with AniList"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }

authors = [
    { name = "Elias Benbourenane", email = "eliasbenbourenane@gmail.com" }
]
maintainers = [
    { name = "Elias Benbourenane", email = "eliasbenbourenane@gmail.com" }
]

keywords = ["plex", "anilist", "sync", "anime", "syncronization", "scrobble", "docker", "plexanibridge"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "alembic>=1.15.2",
    "cachetools>=5.5.2",
    "colorama>=0.4.6",
    "limiter>=0.5.0",
    "plexapi>=4.16.1",
    "pydantic>=2.11.1",
    "pydantic-settings>=2.8.1",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "sqlmodel>=0.0.24",
    "thefuzz>=0.22.1",
    "tomlkit>=0.13.2",
    "tzlocal>=5.3.1",
]

[project.urls]
Homepage = "https://plexanibridge.elias.eu.org"
Documentation = "https://plexanibridge.elias.eu.org"
Source = "https://github.com/eliasbenb/PlexAniBridge"
Issues = "https://github.com/eliasbenb/PlexAniBridge/issues"

[tool.pyright]
include = ["."]
extraPaths = ["./src/stubs"]

[tool.mypy]
mypy_path = ["./src/stubs"]

[tool.uv.workspace]
members = ["docs"]

[tool.uv.sources]
plexapi = { git = "https://github.com/pushingkarmaorg/python-plexapi" }

[dependency-groups]
dev = [
    "mypy[mypyc]>=1.15.0",
    "types-requests>=2.32.0.20250328",
    "types-setuptools>=78.1.0.20250329",
]
