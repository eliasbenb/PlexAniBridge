name: Docker Build and Publish

on:
  push:
    branches: [ main, develop ]
    tags: [ "v*" ]
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref (tag/branch)
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=semver,pattern=v{{version}},enable=${{ startsWith(github.event.inputs.ref || github.ref_name, 'v') }}
            type=semver,pattern=v{{major}}.{{minor}},enable=${{ startsWith(github.event.inputs.ref || github.ref_name, 'v') }}
            type=semver,pattern=v{{major}},enable=${{ startsWith(github.event.inputs.ref || github.ref_name, 'v') }}
            type=raw,value=alpha,enable=${{ contains(github.event.inputs.ref || github.ref, 'alpha') }}
            type=raw,value=beta,enable=${{ contains(github.event.inputs.ref || github.ref, 'beta') }}
            type=raw,value=latest,enable=${{ startsWith(github.event.inputs.ref || github.ref_name, 'v') && !contains(github.event.inputs.ref || github.ref, 'alpha') && !contains(github.event.inputs.ref || github.ref, 'beta') }}
            type=ref,event=branch

      - name: Build and Push Docker Image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Delete Untagged Packages
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          delete-untagged: true
          delete-ghost-images: true
          delete-orphaned-images: true
          validate: true
          package: plexanibridge
